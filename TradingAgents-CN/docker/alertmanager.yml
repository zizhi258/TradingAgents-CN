# =============================================================================
# AlertManager Configuration for TradingAgents-CN
# Handles alert routing, grouping, and notifications
# =============================================================================

# Global configuration
global:
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${ALERT_FROM_EMAIL}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  
  # Slack webhook (if configured)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Routing tree
route:
  # Default receiver
  receiver: 'default-notifications'
  
  # Group alerts by alertname and cluster
  group_by: ['alertname', 'cluster']
  
  # Wait time before sending initial notification
  group_wait: 10s
  
  # Wait time before sending notification about new alerts added to group
  group_interval: 10s
  
  # Wait time before re-sending notification if alert continues
  repeat_interval: 4h
  
  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 30m
    
    # Database alerts
    - match:
        category: database
      receiver: 'database-team'
      group_by: ['alertname', 'instance']
      group_wait: 30s
      repeat_interval: 2h
    
    # Security alerts
    - match:
        category: security
      receiver: 'security-team'
      group_by: ['alertname']
      group_wait: 0s
      repeat_interval: 1h
    
    # Performance alerts
    - match:
        category: performance
      receiver: 'performance-alerts'
      group_by: ['alertname', 'job']
      repeat_interval: 4h
    
    # Business logic alerts
    - match:
        category: costs
      receiver: 'business-alerts'
      group_by: ['alertname']
      repeat_interval: 24h
    
    # Market analysis specific alerts
    - match:
        category: market_analysis
      receiver: 'market-analysis-team'
      group_by: ['alertname']
      repeat_interval: 2h

# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert for same service is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
  
  # Inhibit specific alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '^(HighResponseTime|HighErrorRate)$'
    equal: ['job', 'instance']

# Receivers configuration
receivers:
  # =============================================================================
  # Default notification channel
  # =============================================================================
  - name: 'default-notifications'
    email_configs:
      - to: '${DEFAULT_ALERT_EMAIL}'
        subject: '[TradingAgents-CN] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          
          Description: {{ .Annotations.description }}
          
          Details:
          {{ range .Labels.SortedPairs }}  {{ .Name }}: {{ .Value }}{{ end }}
          
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .EndsAt }}Ended: {{ .EndsAt.Format "2006-01-02 15:04:05" }}{{ end }}
          
          {{ if .Annotations.runbook_url }}Runbook: {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
    
    slack_configs:
      - channel: '#tradingagents-alerts'
        title: '[TradingAgents-CN] {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true

  # =============================================================================
  # Critical alerts - multiple channels
  # =============================================================================
  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_ALERT_EMAIL}'
        subject: '[CRITICAL] TradingAgents-CN: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        body: |
          ðŸš¨ CRITICAL ALERT ðŸš¨
          
