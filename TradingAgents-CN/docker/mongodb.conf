# MongoDB Configuration for Production
# Performance and security optimized settings

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 200
  compression:
    compressors: snappy,zstd

# Storage settings
storage:
  dbPath: /data/db
  journal:
    enabled: true
    commitIntervalMs: 100
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Logging settings
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 1
  component:
    accessControl:
      verbosity: 1
    command:
      verbosity: 1

# Security settings
security:
  authorization: enabled
  javascriptEnabled: false

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 1.0

# Replica set configuration (for high availability)
# replication:
#   replSetName: "tradingagents-rs"

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Performance settings
setParameter:
  failIndexKeyTooLong: false
  notablescan: false